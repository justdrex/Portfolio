<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justdrex | Certifications</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="apple-touch-icon" href="assets/logo.png" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg: #ffffff;
        --text: #111111;
        --muted: #666666;
        --border: #e8e8e8;
        --max: 860px;
      }

      * { box-sizing: border-box; }

      html, body {
        height: 100%;
        margin: 0;
        font-family: "Jersey 10", system-ui, sans-serif;
        color: var(--text);
        background: var(--bg);
      }

      a {
        color: inherit;
        text-decoration: none;
        border-bottom: 1px solid transparent;
      }
      a:hover { border-bottom-color: currentColor; }

      .page {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      .nav {
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        z-index: 10;
      }

      .nav-inner {
        padding: 12px 18px;
        display: flex;
        align-items: center;
      }

      .brand {
        font-size: 22px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .brand,
      .brand:hover {
        border-bottom: none;
      }

      .logo {
        width: 34px;
        height: 34px;
        border-radius: 8px;
      }

      .content {
        flex: 1;
        width: min(100%, var(--max));
        margin: 0 auto;
        padding: 56px 18px 72px;
      }

      h1 {
        font-size: clamp(30px, 5vw, 44px);
        margin: 0 0 18px;
      }

      .subtitle {
        color: var(--muted);
        font-size: 18px;
        margin-bottom: 40px;
        max-width: 70ch;
        line-height: 1.6;
      }

      /* ===== CERT GALLERY ===== */

      .cert-gallery {
        display: grid;
        gap: 28px;
      }

      .cert-preview {
        border: 1px solid var(--border);
        padding: 16px;
      }

      .cert-preview img {
        width: 100%;
        border-radius: 6px;
      }

      .cert-title {
        margin-top: 12px;
        font-size: 22px;
        color: var(--muted);
      }

      .cert-thumbs {
        display: flex;
        gap: 14px;
        flex-wrap: wrap;
      }

      .thumb {
        border: 1px solid var(--border);
        padding: 6px;
        background: transparent;
        cursor: pointer;
      }

      .thumb img {
        width: 120px;
        display: block;
      }

      .thumb.active {
        border-color: var(--text);
      }

      .thumb:hover {
        opacity: 0.85;
      }

      footer {
        width: min(100%, var(--max));
        margin: 0 auto;
        padding: 22px 18px 28px;
        border-top: 1px solid var(--border);
        color: var(--muted);
        font-size: 13px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b0b0c;
          --text: #f5f5f5;
          --muted: #a6a6a6;
          --border: #202023;
        }

        .nav {
          background: rgba(11, 11, 12, 0.8);
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <nav class="nav">
        <div class="nav-inner">
          <a class="brand" href="/home">
            <img src="assets/logo.png" class="logo" alt="logo">
          </a>
        </div>
      </nav>

      <main class="content">
        <h1>Certifications</h1>
        <p class="subtitle">
          A collection of certifications and courses I've completed (or plan to).
        </p>

        <div class="cert-gallery">
          <div class="cert-preview">
            <img id="activeCert" src="assets/tryhackmecert.jpg" alt="Certificate">
            <div class="cert-title" id="certTitle">
              TryHackMe – Complete Beginner
            </div>
          </div>

          <div class="cert-thumbs">
            <button class="thumb active"
              data-img="assets/tryhackmecert.jpg"
              data-title="TryHackMe – Complete Beginner">
              <img src="assets/tryhackmecert.jpg" alt="TryHackMe">
            </button>

            <button class="thumb"
              data-img="assets/harvardx.jpg"
              data-title="HarvardX – CS50 (in progress)">
              <img src="assets/harvardx.jpg" alt="HarvardX">
            </button>

            <button class="thumb"
              data-img="assets/google.jpg"
              data-title="Google Cybersecurity (planned)">
              <img src="assets/google.jpg" alt="Google">
            </button>

            <button class="thumb"
              data-img="assets/ibm.jpg"
              data-title="IBM Security Fundamentals (planned)">
              <img src="assets/ibm.jpg" alt="IBM">
            </button>
          </div>
        </div>
      </main>

      <footer>
        <div>© <span id="year"></span> justdrex</div>
        <div>Built with clarity.</div>
      </footer>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      const activeCert = document.getElementById("activeCert");
      const certTitle = document.getElementById("certTitle");
      const thumbs = document.querySelectorAll(".thumb");

      thumbs.forEach(btn => {
        btn.addEventListener("click", () => {
          thumbs.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");

          activeCert.src = btn.dataset.img;
          certTitle.textContent = btn.dataset.title;
        });
      });
    </script>
  </body>
</html>
